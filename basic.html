<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
	</head>
	<body>
		<script>
			function setup() {
				createCanvas(400, 400);
				background('gray');
				point(0, 0);
				noStroke();
				fill('red');
				stroke('black');
				circle(100, 100, 100);
				fill(255, 0, 255);
				rect(100, 100, 100);
				noFill();
				stroke('green');
				strokeWeight(10);
				rect(200, 200, 100);
			}
		</script>
	</body>
</html>
